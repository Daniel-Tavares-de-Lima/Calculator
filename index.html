<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/267d026f07.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <h1>Calculator</h1>
        <div class="container">
            
            <i class="fa-solid fa-moon moon" ></i>
            <div class="result"></div>
            <div class="one">
              <button id="delete" class="button">AC</button>
              <button id="parents" class="button">%</button>
              <button onclick="backspace()" class="button"><i class="fa-solid fa-delete-left"></i></button>
              <button class="color button" id="divide" class="button">/</button>
            </div>
            <div class="one">
              <button class="button" onclick="insert('7')">7</button>
              <button id="number" onclick="insert('8')" class="button">8</button>
              <button id="number" onclick="insert('9')" class="button">9</button>
              <button class="color button" onclick="insert('*')">x</button>
            </div>
            <div class="one">
              <button id="number" onclick="insert('4')" class="button">4</button>
              <button id="number" onclick="insert('5')" class="button">5</button>
              <button id="number" onclick="insert('6')" class="button" >6</button>
              <button class="color button" onclick="insert('-')" >-</button>
            </div>
            <div class="one">
              <button id="number" onclick="insert('1')" class="button">1</button>
              <button id="number" onclick="insert('2')" class="button">2</button>
              <button id="number" onclick="insert('3')" class="button">3</button>
              <button class="color button" onclick="insert('+')" >+</button>
            </div>
            <div class="one">
              <button class="button" id="zero" onclick="insert('0')">0</button>
              <button id="pointer" onclick="insert('.')" class="button">.</button>
              <button class="color button" id="confirm">=</button>
            </div>
        </div>
        <!------------------------------------------------------------------->
          
    </main>

    <script src="script.js"></script>
  </body>
</html>
